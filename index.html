        <form class="d-flex" role="search">

  <div class="alert hidden">
    <h6 style="text-align: center;">Alert : Add all data of book</h6>

  <h1 class="text-center p-4">Welcome To Harsh's PustakalaY ðŸ“–</h1>
  <hr>
  <div class="hero d-flex">
    <div class="left h-100 w-50 ps-5">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Book Name </label>
          <input type="text" class="form-control bookname" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your Books with anyone without authorizing.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author </label>
          <input type="text" class="form-control author" id="exampleInputPassword1">
        </div>
        <div class="form-check ">
          <input class="form-check-input adventure" type="radio" name="inlineRadioOptions" id="inlineRadio1"
            value="option1" checked>
          <label class="form-check-label" for="inlineRadio1">Adventure</label>
        </div>
        <div class="form-check ">
          <input class="form-check-input action" type="radio" name="inlineRadioOptions" id="inlineRadio2"
            value="option2" checked>
          <label class="form-check-label" for="inlineRadio2">Action</label>
        </div>
        <div class="form-check ">
          <input class="form-check-input romantic" type="radio" name="inlineRadioOptions" id="inlineRadio3"
            value="option3" checked>
          <label class="form-check-label" for="inlineRadio3">Romantic</label>
        </div>
        <div class="form-check ">
          <input class="form-check-input horror" type="radio" name="inlineRadioOptions" id="inlineRadio4"
            value="option4" checked>
          <label class="form-check-label" for="inlineRadio4">Horror</label>
        </div>
        <div class="form-check ">
          <input class="form-check-input general_res" type="radio" name="inlineRadioOptions" id="inlineRadio5"
            value="option5" checked>
          <label class="form-check-label" for="inlineRadio5">General Reasoning</label>
        </div>
        <div class="form-check ">
          <input class="form-check-input historical" type="radio" name="inlineRadioOptions" id="inlineRadio6"
            value="option6" checked>
          <label class="form-check-label" for="inlineRadio6">Historical</label>
        </div>
        <button type="submit" class="btn btn-dark m-5 submit_btn">Submit</button>
      </form>
    </div>
    <div class="right h-100 w-50 align-content-center justify-content-center d-flex">
      <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_sknsem5j.json" background="transparent"
        speed="1" style="width: 400px; height: 450px;" loop controls autoplay></lottie-player>
    </div>
  </div>
  <h4 class="text-center">Available Books In our Pustakalay</h4>
  <hr>
  <table class="table container">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Book Type</th>
      </tr>
    </thead>
